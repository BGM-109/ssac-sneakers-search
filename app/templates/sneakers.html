<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>크림 + 스탁엑스 검색이</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                크림 + 스탁엑스 검색이
            </h1>
        </div>

    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">{{model_number}} 의 검색결과</h1>
            <div class="box">
                <figure class="image is-128x128">
                    <img src="{{sneakers.thumbnail_url}}">
                </figure>
                <h1>{{sneakers.name}}</h1>
                <p>kream <strong>{{sneakers.kream_price}}</strong></p>
                <p>stockx <strong>{{sneakers.stockx_price}}</strong></p>
            </div>
        </div>
    </section>
</body>
</html>
